    <title>Vehicles Info</title>
    <link rel="stylesheet" href="../css/styles.css">

<body>
    <div id="navBar">
        <ul id="navBar">
            <!-- Use of absolute paths assumes that localhost is going to be used -->

            <div class="mainTitle">Welcome to the Vehicle Models Database!</div>

                        <span class="title">Name</span>
                        <span id="name"></span>
                    </div>
                    <div id="divDescription">
                        <span class="title">Description</span>
                        <span id="description"></span>
                    </div>
                    <div>
                        <span class="title">Quantity</span>
                        <span id="quantity"></span>
                    </div>
                    <div>
                        <span class="title">Price per unit</span>
                        <span id="unitPrice"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
